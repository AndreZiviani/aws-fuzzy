# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - id: "linux"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    main: ./cmd/aws-fuzzy/main.go
    ldflags:
      - -X github.com/AndreZiviani/aws-fuzzy/internal/version.versionTag={{.Version}}
  - id: "windows"
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    main: ./cmd/aws-fuzzy/main.go
    ldflags:
      - -X github.com/AndreZiviani/aws-fuzzy/internal/version.versionTag={{.Version}}
  - id: "macos"
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/aws-fuzzy/main.go
    flags: -buildmode=pie
    ldflags:
      - -s -w -X github.com/AndreZiviani/aws-fuzzy/internal/version.versionTag={{.Version}}
    overrides:
      - goos: darwin
        goarch: amd64
        goamd64: v1
        env:
          - CGO_LDFLAGS=-mmacosx-version-min=10.14 --sysroot {{.Env.SDKROOT}} -F/System/Library/Frameworks -L/usr/lib
          - CC={{.Env.ZIGROOT}}/zig cc -target x86_64-macos-gnu -isysroot {{.Env.SDKROOT}} -iwithsysroot /usr/include -iframeworkwithsysroot /System/Library/Frameworks
          - CXX={{.Env.ZIGROOT}}/zig c++ -target x86_64-macos-gnu -isysroot {{.Env.SDKROOT}} -iwithsysroot /usr/include -iframeworkwithsysroot /System/Library/Frameworks
      - goos: darwin
        goarch: arm64
        env:
          - CGO_LDFLAGS=-mmacosx-version-min=11.1 --sysroot {{.Env.SDKROOT}} -F/System/Library/Frameworks -L/usr/lib
          - CC={{.Env.ZIGROOT}}/zig cc -target aarch64-macos-gnu -isysroot {{.Env.SDKROOT}} -iwithsysroot /usr/include -iframeworkwithsysroot /System/Library/Frameworks
          - CXX={{.Env.ZIGROOT}}/zig c++ -target aarch64-macos-gnu -isysroot {{.Env.SDKROOT}} -iwithsysroot /usr/include -iframeworkwithsysroot /System/Library/Frameworks
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  prerelease: auto
